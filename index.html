<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portfolio GrepDoom</title>
<style>
html,body{
    margin:0;
    padding:0;
    font-family:Consolas,monospace;
    background-color:#ece9d8;
}
.window{
    border:2px solid #0054e3;
    width:80%;
    margin:30px auto;
    box-shadow:2px 2px 5px rgba(0,0,0,0.4);
}
.title-bar{
    background:linear-gradient(to bottom,#0054e3,#003c9e);
    color:#fff;
    padding:4px 8px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    font-weight:bold;
}
.title-bar-buttons{
    display:flex;
    gap:2px;
}
.title-bar-buttons div{
    width:16px;
    height:16px;
    background-color:#c0c0c0;
    border:1px solid #808080;
    text-align:center;
    line-height:14px;
    font-size:12px;
    cursor:pointer;
}
.menu-bar{
    background-color:#d4d0c8;
    padding:3px 8px;
    border-bottom:1px solid #808080;
}
.content{
    padding:15px;
    background-color:#fff;
    min-height:300px;
}
h1,h2,h3{
    margin-top:0;
}
.footer{
    background-color:#d4d0c8;
    padding:5px 10px;
    font-size:14px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.lang-select{
    background:#fff;
    border:1px solid #808080;
    padding:2px;
}
.eye{
    display:inline-flex;
    align-items:center;
    gap:5px;
}
.eye svg{
    width:18px;
    height:18px;
}
</style>
</head>
<body>
<div class="window">
    <div class="title-bar">
        <span id="title-text">Portfolio - GrepDoom</span>
        <div class="title-bar-buttons">
            <div>_</div>
            <div>□</div>
            <div>×</div>
        </div>
    </div>
    <div class="menu-bar">
        <select id="language" class="lang-select">
            <option value="fr">Français</option>
            <option value="en">English</option>
        </select>
    </div>
    <div class="content">
        <h1 id="greeting"></h1>
        <p id="intro"></p>
        <h2 id="skills-title"></h2>
        <ul id="skills-list"></ul>
        <h2 id="projects-title"></h2>
        <ul id="projects-list"></ul>
        <h2 id="contact-title"></h2>
        <ul id="contact-list"></ul>
    </div>
    <div class="footer">
        <div class="eye">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1.5 12s4-7.5 10.5-7.5S22.5 12 22.5 12s-4 7.5-10.5 7.5S1.5 12 1.5 12z"/>
                <circle cx="12" cy="12" r="3" fill="black"/>
            </svg>
            <span id="view-count">0</span>
        </div>
        <span id="footer-text"></span>
    </div>
</div>

<script>
"use strict";
const translations={
    fr:{
        greeting:"Salut, moi c’est GrepDoom",
        intro:"Passionné d'informatique et de cybersécurité depuis plusieurs années, je suis toujours en quête de nouvelles connaissances et de défis techniques.",
        skillsTitle:"Compétences",
        skills:["Cybersécurité","Développement Web","OpSec et anonymat","Automatisation"],
        projectsTitle:"Projets",
        projects:["Portfolio en ligne","Outils d'analyse réseau","Scripts d'automatisation"],
        contactTitle:"Contact",
        contact:["Telegram: https://t.me/bavouille","Discord: rootovik","LiteCoin: ltc1qh6h9xjvdxpevmnpk87uepvmauk8gll63szmhs6"],
        footer:"© 2025 GrepDoom - Tous droits réservés"
    },
    en:{
        greeting:"Hi, I’m GrepDoom",
        intro:"Passionate about IT and cybersecurity for several years, I’m always seeking new knowledge and technical challenges.",
        skillsTitle:"Skills",
        skills:["Cybersecurity","Web Development","OpSec and privacy","Automation"],
        projectsTitle:"Projects",
        projects:["Online portfolio","Network analysis tools","Automation scripts"],
        contactTitle:"Contact",
        contact:["Telegram: https://t.me/bavouille","Discord: rootovik","LiteCoin: ltc1qh6h9xjvdxpevmnpk87uepvmauk8gll63szmhs6"],
        footer:"© 2025 GrepDoom - All rights reserved"
    }
};
function updateLanguage(lang){
    document.getElementById("greeting").innerText=translations[lang].greeting;
    document.getElementById("intro").innerText=translations[lang].intro;
    document.getElementById("skills-title").innerText=translations[lang].skillsTitle;
    const skillsList=document.getElementById("skills-list");
    skillsList.innerHTML="";
    translations[lang].skills.forEach(s=>{
        const li=document.createElement("li");
        li.innerText=s;
        skillsList.appendChild(li);
    });
    document.getElementById("projects-title").innerText=translations[lang].projectsTitle;
    const projectsList=document.getElementById("projects-list");
    projectsList.innerHTML="";
    translations[lang].projects.forEach(p=>{
        const li=document.createElement("li");
        li.innerText=p;
        projectsList.appendChild(li);
    });
    document.getElementById("contact-title").innerText=translations[lang].contactTitle;
    const contactList=document.getElementById("contact-list");
    contactList.innerHTML="";
    translations[lang].contact.forEach(c=>{
        const li=document.createElement("li");
        li.innerText=c;
        contactList.appendChild(li);
    });
    document.getElementById("footer-text").innerText=translations[lang].footer;
}
document.getElementById("language").addEventListener("change",e=>{
    updateLanguage(e.target.value);
});
updateLanguage("fr");

fetch("https://api.countapi.xyz/hit/grepdoom-portfolio/views")
.then(r=>r.json())
.then(d=>{
    document.getElementById("view-count").innerText=d.value;
});
</script>
</body>
</html>
